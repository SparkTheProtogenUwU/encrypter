<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline AES Encrypter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h2>Offline AES-GCM Encrypter</h2>

<label class="label" for="password">Password</label>
<input type="password" id="password" placeholder="Enter your password">

<label class="label" for="input">Message</label>
<textarea id="input" placeholder="Type your message here..."></textarea>

<div class="button-group">
<button onclick="encryptMessage()">Encrypt</button>
<button onclick="decryptMessage()">Decrypt</button>
</div>

<label class="label" for="output">Result</label>
<textarea id="output" placeholder="Result will appear here..." readonly></textarea>
</div>

<script>
// Convert string <-> ArrayBuffer
function str2ab(str) {
    return new TextEncoder().encode(str);
}
function ab2str(buf) {
    return new TextDecoder().decode(buf);
}

// Convert ArrayBuffer <-> Base64
function ab2b64(buf) {
    return btoa(String.fromCharCode(...new Uint8Array(buf)));
}
function b642ab(b64) {
    return Uint8Array.from(atob(b64), c => c.charCodeAt(0));
}

// Derive a crypto key from password
async function getKey(password, salt) {
    const pwKey = await crypto.subtle.importKey(
        "raw",
        str2ab(password),
        "PBKDF2",
        false,
        ["deriveKey"]
    );
    return crypto.subtle.deriveKey(
        {
            "name": "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
        },
        pwKey,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
    );
}

// Encrypt message
async function encryptMessage() {
    const text = document.getElementById('input').value;
    const password = document.getElementById('password').value;
    if (!text || !password) return alert("Enter both password and message!");

    const salt = crypto.getRandomValues(new Uint8Array(16));
    const iv = crypto.getRandomValues(new Uint8Array(12));
    const key = await getKey(password, salt);

    const encrypted = await crypto.subtle.encrypt(
        { name: "AES-GCM", iv: iv },
        key,
        str2ab(text)
    );

    // Combine salt + iv + ciphertext
    const combined = new Uint8Array(salt.byteLength + iv.byteLength + encrypted.byteLength);
    combined.set(salt, 0);
    combined.set(iv, salt.byteLength);
    combined.set(new Uint8Array(encrypted), salt.byteLength + iv.byteLength);

    document.getElementById('output').value = ab2b64(combined);
}

// Decrypt message
async function decryptMessage() {
    const b64 = document.getElementById('input').value;
    const password = document.getElementById('password').value;
    if (!b64 || !password) return alert("Enter both password and encrypted text!");

    try {
        const combined = b642ab(b64);
        const salt = combined.slice(0, 16);
        const iv = combined.slice(16, 28);
        const data = combined.slice(28);

        const key = await getKey(password, salt);
        const decrypted = await crypto.subtle.decrypt(
            { name: "AES-GCM", iv: iv },
            key,
            data
        );

        document.getElementById('output').value = ab2str(decrypted);
    } catch (e) {
        document.getElementById('output').value = "Decryption failed! Wrong password or corrupted data.";
    }
}
</script>

</body>
</html>
